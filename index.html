<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/db988f6595.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="bar">
            <i class="fab fa-youtube"></i>
            <span>Youtube</span>
        </div>
        <div class="searchIcon">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <section class="image"><img src="img/1.png" height="300"></section>
    <section class="title">이누야샤 177화 더빙</section>
    <ul class="imoticon">
        <li><i class="fas fa-thumbs-up"></i></li>
        <li><i class="fas fa-thumbs-down"></i></li>
        <li><i class="fas fa-share"></i></li>
        <li><i class="fas fa-plus"></i></li>
        <li><i class="fab fa-font-awesome-flag"></i></li>
    </ul>
    <section class="channel">이누야샤 공식 채널</section>
    <section class="nextImage"></section>

    
    <script src="app.js"></script>

</html>
